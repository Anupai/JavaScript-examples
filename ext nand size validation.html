<script>
var allowedExtensions = {
  '.doc'  : true,
  '.DOC'   : true,
  '.DOCX' :true,
  '.docx' :true,
  '.pdf':true,
  '.PDF' :true,
  '.TXT' :true,
  '.txt':true
};

function checkExtension(filename) 
{
    var match = /\..+$/;
    var ext = filename.match(match);
    if (allowedExtensions[ext]) 
    {
      return true;
    } 
    else 
    {
    alert("File must be DOCX or DOC or PDF or TXT");
    //will clear the file input box.
    location.reload();
    return false;
    }
}
