<html>
<head>
<script type="text/javascript">
var n=prompt("enter the number");
	if(isNaN(n))
	{
		document.write("not a number");
	}
	else if(n==0)
	{
		document.write("entered number is zero");
	}
	else if(n%2==0)
	{
		document.write("entered number is a even number");
	}
	else 
	{
		document.write("entered number is a odd number");
	}


</script>
</head>
</html>
